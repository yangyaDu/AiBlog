
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFolio AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PrismJS Theme (Tomorrow Night) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <!-- EasyMDE (Rich Markdown Editor) -->
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    // Polyfill process for browser environment to prevent 'process is not defined' crash
    if (typeof process === 'undefined') {
      window.process = { env: { API_KEY: '' } };
    }
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', '"SF Pro Display"', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            mono: ['"SF Mono"', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
          },
          colors: {
            brand: {
              50: '#f5f5f7',
              100: '#e8e8ed',
              500: '#2997ff', /* Apple Blue */
              600: '#0071e3',
              dark: '#1d1d1f', /* Apple Dark Gray */
              darker: '#000000', /* Apple True Black */
              accent: '#bf5af2', /* Apple Purple */
            },
            white: '#f5f5f7', 
            gray: {
              300: '#86868b',
              400: '#6e6e73',
              500: '#424245',
              800: '#1d1d1f',
              900: '#121212',
            }
          },
          animation: {
            'aurora': 'aurora 10s ease infinite alternate',
            'fade-in': 'fadeIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            aurora: {
              '0%': { transform: 'translate(0, 0) scale(1)', opacity: '0.4' },
              '100%': { transform: 'translate(-2%, -2%) scale(1.1)', opacity: '0.6' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Apple-style Dark Mode */
      --color-bg-main: #000000;
      --color-bg-panel: #161617; /* Very subtle dark gray for cards */
      --color-primary: #2997ff;
      --color-primary-hover: #0077ED;
      --color-accent: #a371f7;
      --color-text-main: #f5f5f7;
      --color-text-dim: #86868b;
      --color-text-muted: #6e6e73;
      
      /* Glassmorphism Refined */
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(22, 22, 23, 0.72);
      --glass-blur: 20px;
    }

    .theme-light {
      --color-bg-main: #fbfbfd;
      --color-bg-panel: #ffffff;
      --color-primary: #0066cc; 
      --color-primary-hover: #004499;
      --color-accent: #8b5cf6;
      --color-text-main: #1d1d1f; 
      --color-text-dim: #515154; 
      --color-text-muted: #86868b; 
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.85);
    }

    /* Matrix is still cool, keeping it but refining it */
    .theme-matrix {
      --color-bg-main: #000000;
      --color-bg-panel: #0d0d0d;
      --color-primary: #00ff41;
      --color-primary-hover: #00cc33;
      --color-accent: #008f11;
      --color-text-main: #00ff41;
      --color-text-dim: #00cc33;
      --color-text-muted: #008f11;
      --glass-border: #003b00;
      --glass-bg: rgba(0, 10, 0, 0.9);
    }

    body {
      background-color: var(--color-bg-main);
      color: var(--color-text-main);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-bg-main); 
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-bg-panel); 
      border-radius: 5px;
      border: 1px solid var(--color-bg-main);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-muted); 
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
    }

    /* Smooth text rendering for code */
    pre, code {
        font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;
        font-variant-ligatures: none;
    }

    /* Markdown Styles - Appleized */
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      font-weight: 600;
      color: var(--color-text-main);
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: -0.015em;
    }
    .markdown-body h1 { font-size: 2.5rem; }
    .markdown-body h2 { font-size: 2rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 0.5rem; }
    .markdown-body p { margin-bottom: 1.5rem; line-height: 1.7; color: var(--color-text-dim); font-size: 1.0625rem; }
    
    /* EasyMDE Dark Mode Overrides */
    .editor-toolbar {
        border-color: var(--glass-border) !important;
        background-color: var(--color-bg-panel) !important;
    }
    .editor-toolbar button {
        color: var(--color-text-main) !important;
    }
    .editor-toolbar button:hover, .editor-toolbar button.active {
        background: var(--color-primary) !important;
        border-color: var(--color-primary) !important;
    }
    .CodeMirror {
        background-color: var(--color-bg-main) !important;
        color: var(--color-text-main) !important;
        border-color: var(--glass-border) !important;
    }
    .editor-preview {
        background-color: var(--color-bg-main) !important;
    }

    /* Progress Bar */
    #reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 2px;
      background: var(--color-primary);
      z-index: 100;
      width: 0%;
      transition: width 0.1s;
      box-shadow: 0 0 10px var(--color-primary);
    }
  </style>

</head>
